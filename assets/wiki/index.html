<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Wikipedia Search</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A Search Tool for Wikipedia articles">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="logo.png">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css?family=Concert+One|Merriweather" rel="stylesheet">
</head>

<body>
    <div id="container-fluid">
        <div class="homepage">
            <a href="../../index.html">Home Page</a>
        </div>
        <p class="text-center" id="header">WIKIPEDIA SEARCH</p>
        <div class="featurette">
            <div class="featurette-inner text-center">
                <form role="form" class="search" id="form">
                    <div class="input-group input-group-lg">
                        <input type="text" placeholder="Enter a search term" class="form-control" id="input" autocomplete="off">
                        <span class="input-group-btn">
              <button class="btn btn-primary" type="submit" id="find">WikiSearch</button>
            </span>
                        <span class="input-group-btn">
              <button class="btn btn-warning" type="submit" id="random">Get WikiRandom</button>
            </span>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <div class="container-fluid article">
    </div>
    <footer>
        <div class="row">
            <div class="col-xs-12 footer">
                <p>Created by Mike Hoang</p>
            </div>
        </div>
    </footer>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
