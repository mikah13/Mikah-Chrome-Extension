<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Weather Forecast">
    <meta name="author" content="Mike Hoang">
    <link rel="icon" href="logo.png">
    <title>Weather Forecast</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <div class="main">
            <div class="homepage">
                <a href="../../index.html">Home Page</a>
            </div>
            <h2>Weather Forecast</h2>
            <div class="input-group">
                <input type="text" class="form-control" id="input" placeholder="Enter the place" autofocus>
                <span class="input-group-btn"><button id="find" class="btn btn-primary" role="button">Get Weather</button>
                        </span>
            </div>
            <div id="content">
                <div class=" row weather-icon">
                    <canvas id="icon1"></canvas>
                </div>
                <div class="row display">
                    <p class="weather" id="time"></p>
                    <p class="weather" id="here"></p>
                    <p class="weather" id="hourly"></p>
                    <p class="weather" id="temp"></p>
                    <p class="weather" id="rain"></p>
                    <p class="weather" id="humid"></p>
                    <p class="weather" id="wind"></p>
                </div>
            </div>
        </div>
        <footer>
            <div class="row">
                <div class="col-xs-12 footer">
                    <p>Created by Mike Hoang</p>
                </div>
            </div>
        </footer>
        <script src="../js/skycons.js"></script>
        <script src="../js/jquery-3.2.1.min.js"></script>
        <script src="index.js"></script>
</body>

</html>
